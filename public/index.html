<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drowning Pool</title>
    <link href="css/dp.css" rel="stylesheet">
</head>

<body>

    <label for="studentName">Name:</label>
    <input type="text" placeholder="name" id="studentName" />
    <button id="submitButton" onclick="updateQue()">Submit</button>

    <ol id="studentList">

    </ol>

    <script>
        const DEBUG = false;
        const ADD_STUDENT_ENDPOINT = `/app/student`;

        function updateQue() {
            let studentName = document.getElementById("studentName").value;
            sendAndResiveStudentNames(studentName).then(students => {
                let list = document.getElementById("studentList");
                list.innerHTML = "";
                students.forEach(student => {
                    let div = document.createElement("li");
                    div.innerText = student;
                    list.appendChild(div);
                });
                
            }).catch(err =>{

            });;
        }

        function sendAndResiveStudentNames(name){
            return fetch(ADD_STUDENT_ENDPOINT, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify({studentName:name})
            }).then(data => {
                return data.json();
            });
        }

        function log(msg) {
            if (DEBUG) {
                console.log(msg);
            }
        }
    </script>

</body>

</html>
